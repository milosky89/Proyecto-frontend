<div class="row">
  <div class="col-4">
    <div class="card" style="border-radius: 1rem; box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.4);">
      <div class="card-body">
        <h6>Gráfica de barras</h6>
        <form [formGroup]="graficaForm">
          <div class="form-row align-items-center ">
            <div class="col-md-12">
              <select class="form-control" formControlName="listaVariables">
                <option value="" selected>Seleccione una variable</option>
                <option *ngFor="let listaVariables of listaVariables" [value]="listaVariables">
                  {{listaVariables}}
                </option>
              </select>
            </div>
          </div>
        </form>
        <br>
        <button type="submit" class="btn btn-info mr-1" (click)="consultas()">Generar gráfica</button>
      </div>
    </div>
  </div>
  <div class="col-8" *ngIf="mostrarGrafico1 ">
    <div class="card" style="border-radius:1rem;  box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.4);">
      <div class="card-body" *ngIf="!cargando;">
        <h2 style="color: #009efb" class="card-title">Gráfica</h2>
        <div style="display: block" *ngIf="barChartData">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [type]="barChartType">
          </canvas>

        </div>
      </div>
    </div>
    <div class="col-lg-12" *ngIf="cargando">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="card" style="border-radius: 1rem; box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.4);">
      <div class="card-body">
        <h6>Gráfica circular</h6>

        <form [formGroup]="grafica2Form">
          <div class="form-row align-items-center ">

            <div class="form-row">
              <div class="form-group col-md-12">
                <select class="form-control" formControlName="listaVariables">
                  <option value="" selected>Seleccione una variable</option>
                  <option *ngFor="let listaVariables of listaVariables" [value]="listaVariables">
                    {{listaVariables}}
                  </option>
                </select>
              </div>
              <div class="form-group col-md-12">
                <select class="form-control" formControlName="listaComunas">
                  <option value="" selected>Seleccione una comuna</option>
                  <option *ngFor="let listaComunas of listaComunas" [value]="listaComunas">
                    {{listaComunas}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </form>

        <button type="submit" class="btn btn-secondary mr-1" (click)="graficaTorta()">Generar gráfica</button>
      </div>
    </div>
  </div>
  <div class="col-8" *ngIf="mostrarGrafico2 ">
    <div class="card" style="border-radius:1rem;  box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.4);">
      <div class="card-body" *ngIf="!cargando2;">
        <h2 style="color: #009efb" class="card-title">Gráfica 2</h2>
          <div style="display: block" *ngIf="pieChartData">
            <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
              [plugins]="pieChartPlugins">
            </canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-12" *ngIf="cargando2">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>

    </div>
  </div>
</div>
