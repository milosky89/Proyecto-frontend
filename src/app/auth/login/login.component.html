
<main>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper" style="padding-left: 150px;">
      <div class="brand-wrapper">
        <img src="././assets/login/images/logo1.png" alt="logo" class="logo">
      </div>
      <div class="login-wrapper my-auto">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form
            autocomplete="off"
            [formGroup]="loginForm"
            (ngSubmit)="login()">

          <div class="form-group">
            <label for="email">Corre electrónico</label>
            <input type="email"
                   class="form-control"
                   placeholder="Ingrese correo electrónico"
                   formControlName="email">
          </div>
          <div class="form-group mb-4">
            <label for="password">Contraseña</label>
            <input type="password"
                   class="form-control"
                   placeholder="Ingrese contraseña"
                   formControlName="clave">
          </div>
          <div class="form-group form-check">
            <input type="checkbox"
                   class="form-check-input"
                   formControlName="recordarme">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <div class="form-group" style="margin-top: 30px;">
            <button type="submit" class="btn btn-block login-btn2">Iniciar Sesión</button>
          </div>
        </form>
        <a  [routerLink]="['/olvidoContrasena']" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
        <p class="login-wrapper-footer-text">¿No tienes una cuenta? <a [routerLink]="['/persona']" class="text-reset">Registrarse aquí</a></p>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="././assets/login/images/perro10.jpg" alt="login image" class="login-img">
    </div>
  </div>
</div>
</main>
